<html lang="en">

    <meta charset="UTF-8">

    <title>Poker Tool</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        .dead_cards {
            display: flex;

            flex-wrap: wrap;
            max-width: 400px;
        }

        .main {
            text-align: center;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


        .jss90 {
            display: flex;
        }

        .jss121 {
            width: 36px;
            height: 56px;
        }

        .jss122 {
            width: 36px;
            height: 56px;
        }

        .jss97 {
            cursor: pointer;
        }

        .jss95 {
            margin: 3px;
            display: flex;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
            transition: boxShadow 0.1s;
            align-items: center;
            font-weight: 500;
            justify-content: center;
            background-color: grey;
        }

        .MuiPaper-elevation10 {
            box-shadow: 0px 6px 6px -3px rgba(0, 0, 0, 0.2), 0px 10px 14px 1px rgba(0, 0, 0, 0.14), 0px 4px 18px 3px rgba(0, 0, 0, 0.12);
        }

        .MuiPaper-rounded {
            border-radius: 4px;
        }

        .MuiPaper-root {
            color: #fff;
            transition: box-shadow 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            background-color: #424242;
        }

        .MuiSvgIcon-root {
            fill: currentColor;
            width: 1em;
            height: 1em;
            display: inline-block;
            font-size: 1.5rem;
            transition: fill 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            flex-shrink: 0;
            user-select: none;
        }

        .jss8 {
            display: flex;
        }

        .jss13 {
            background-color: #efb541;
        }

        #user-info p {
            color: white;
        }

        .MuiTab-wrapper {
            width: 100%;
            display: inline-flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        button {
            font-family: "Rubik", Sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-style: normal;
            text-decoration: none;
            color: #000000;
            background-color: #EFB541;
            border-style: solid;
            cursor: pointer;
            border-width: 2px 2px 2px 2px;
            border-color: #EFB541;

        }

        .MuiTab-root {
            padding: 6px 12px;
            overflow: hidden;
            position: relative;
            font-size: 0.875rem;
            max-width: 264px;
            min-width: 72px;
            box-sizing: border-box;
            min-height: 40px;
            text-align: center;
            flex-shrink: 0;
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            font-weight: 500;
            line-height: 1.75;
            white-space: normal;
            letter-spacing: 0.02857em;
            opacity: 0.7;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #02010100;
            color: #efb541 !important;
        }

        .active_type {
            opacity: 1;

        }

        #cards_bai {
            margin: 10px 0px;
        }

        .active_card {
            box-shadow: rgb(239, 181, 65) 0px 0px 8px 3px;
            background-color: darkgrey;
        }

        .jss67 {

            cursor: pointer;
            height: 40px;
            margin: 2px;
            width: 35px;
            cursor: pointer;
            height: 56px;
            /* margin: 4px; */
            display: flex;
            overflow: hidden;
            box-sizing: border-box;
            transition: 0.1s;
            flex-direction: column;
            background-color: white;
            box-shadow: 0px 3px 5px -1px rgba(0, 0, 0, 0.2), 0px 5px 8px 0px rgba(0, 0, 0, 0.14), 0px 1px 14px 0px rgba(0, 0, 0, 0.12);
            border-radius: 4px;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .jss67 span {
            /* color: black; */
            /* font-weight: 800; */
            font-size: 24px;
            font-weight: bold;

            text-align: center;
        }

        .jss67:hover {
            box-shadow: 0 0 4px 2px rgba(239, 181, 65);
        }

        .baichon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chatchon {
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .boxchat {
            width: 30px;
            opacity: 0.3;
            cursor: pointer;
            height: 40px;
            margin: 2px;
            display: flex;
            overflow: hidden;
            box-sizing: border-box;
            transition: 0.1s;
            flex-direction: column;
            background-color: white;
            box-shadow: 0px 3px 5px -1px rgba(0, 0, 0, 0.2), 0px 5px 8px 0px rgba(0, 0, 0, 0.14), 0px 1px 14px 0px rgba(0, 0, 0, 0.12);
            border-radius: 4px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        table {
            font-weight: bold;
        }

        .red {
            color: red;
        }

        .black {
            color: black;
        }

        .xanh {
            color: #27ae60;
        }

        .blue {
            color: #2980b9;
        }


        .activechat {
            opacity: 1;
        }

        .jss69 {

            display: flex;
            padding: 5px;
            box-sizing: border-box;
            flex-direction: column;
            background-color: white;
        }

        .jss70 {
            flex: 1;
            width: 100%;
            display: flex;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
        }

        td {
            border-top: 1px solid white;
        }

        .button_click {
            margin-top: 10px;
        }

        .thongtin {
            color: white;
        }

        .opacity_03 {
            opacity: 0.3;
        }

        .hide {
            display: none;
        }
    </style>

    function tinhtoan() {
        if (arr_bai.filter(e => e && e.value && e.suit).length < type) {
            chonkhuvucbaiminh()
            return
            // l
        }
        let check = true
        let count = 1
        let truonghop_prefop = true
        // if (arr_bai_mat.filter(e => e && e.value).length == 0) {
        //     truonghop_prefop = false
        // }

        if (arr_bai_mat.filter(e => e && e.value).length < 3) {
            chonkhuvucbaimat()
            return
        }
        for (let item of arr_bai_mat) {

            if (item && item.value && item.suit) {

            } else {
                if (count <= 3) {
                    check = false
                    break
                }
                if (count === 4) {
                    let item5 = arr_bai_mat[4]
                    if (item5 && item5.value && item5.suit) {
                        check = false
                        break
                    }
                }
            }
            count++

        }
        if (!check) {
            chonkhuvucbaimat()
            return
        }

        let data = {
            baimat: arr_bai_mat.filter(e => e && e.value),
            your_card: arr_bai.filter(e => e && e.value),
            dead_card: dead_cards.filter(e => e && e.value)
        }
        fetch('https://samuraichintai.com/poker/tinhtoan/flop', { //http://localhost:3001   https://samuraichintai.com/poker/tinhtoan/flop'
            method: 'POST',
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
        }).then(json => json.json())
            .then(result => {

                if (result && result.status && result.data && result.data.player && result.data.player.odd) {
                  
                    let straight_flush = document.getElementById('straight_flush');
                    let four_of_a_kind = document.getElementById('four_of_a_kind');
                    let full_house = document.getElementById('full_house');
                    let flush = document.getElementById('flush');
                    let straight = document.getElementById('straight');
                    let three_of_a_kind = document.getElementById('three_of_a_kind')
                    let { culu, sam, sanh, tuqy, thung_ps, thung } = result.data.player.odd
                    straight_flush.innerHTML = thung_ps + '%'
                    four_of_a_kind.innerHTML = tuqy + '%'
                    full_house.innerHTML = culu + '%'
                    flush.innerHTML = thung + '%'
                    straight.innerHTML = sanh + '%'
                    three_of_a_kind.innerHTML = sam + '%';
                }
            }).catch(err => {

            })

    function chonkhuvucbaimatremove(value, suit) {
        active_bai_dang_dau = 2

        arr_bai_mat = arr_bai_mat.map(item => {
            if (item.value == value && item.suit == suit) {
                return false
            } else {
                return item
            }
        })

        load_bai()
        load_bai_mat()
        bobaichon()

    }
    function chonkhuvucbaiminhremove(value, suit) {
        active_bai_dang_dau = 1

        arr_bai = arr_bai.map(item => {
            if (item.value == value && item.suit == suit) {
                return false
            } else {
                return item
            }
        })

        load_bai()
        load_bai_mat()
        bobaichon()

        active_bai_dang_dau = 1
        load_bai()

    function loadBody() {
        // Lấy thẻ div với id 'list'
        const listDiv = document.getElementById('khuvuctype');

        // Lấy tất cả các thẻ span con của thẻ div này
        const button = listDiv.getElementsByTagName('button');

        // Thêm class 'abc' vào thẻ span thứ hai

        if (type == 4) {
            if (button.length > 1) {
                button[0].classList.add('active_type');
                button[1].classList.remove('active_type');
                button[2].classList.remove('active_type');
            }
        }
        if (type == 5) {
            if (button.length > 1) {
                button[1].classList.add('active_type');
                button[0].classList.remove('active_type');
                button[2].classList.remove('active_type');
            }
        }
        if (type == 6) {
            if (button.length > 1) {
                button[2].classList.add('active_type');
                button[1].classList.remove('active_type');
                button[0].classList.remove('active_type');
            }
        }

    function chonbainao(bai) {
        for (let i = 0; i < type; i++) {
            let check_bai = arr_bai[i]
            if (check_bai && check_bai.value == bai && check_bai.suit == chat) {
                return
            }
        }
        for (let i = 0; i < 5; i++) {
            let check_bai = arr_bai_mat[i]
            if (check_bai && check_bai.value == bai && check_bai.suit == chat) {
                return
            }
        }

        for (let i = 0; i < 5; i++) {
            let check_bai = dead_cards[i]
            if (check_bai && check_bai.value == bai && check_bai.suit == chat) {
                return
            }
        }

        if (active_bai_dang_dau == 1) {
            for (let i = 0; i < type; i++) {
                let check_bai = arr_bai[i]
                if (!check_bai) {
                    arr_bai[i] = {
                        value: bai,
                        suit: chat
                    }
                    break
                }
            }
            load_bai()
        }
        if (active_bai_dang_dau == 2) {
            for (let i = 0; i < 5; i++) {
                let check_bai = arr_bai_mat[i]
                if (!check_bai) {
                    arr_bai_mat[i] = {
                        value: bai,
                        suit: chat
                    }
                    break
                }
            }
            load_bai_mat()

        }
        if (active_bai_dang_dau == 3) {
            for (let i = 0; i <= 17; i++) {
                let check_bai = dead_cards[i]
                if (!check_bai) {
                    dead_cards[i] = {
                        value: bai,
                        suit: chat
                    }
                    break
                }
            }

            load_dead_cards()
        }
        bobaichon()
    }

    function chonkhuvucdeadcards() {
        active_bai_dang_dau = 3
        load_dead_cards()
        load_bai_mat()
        load_bai()
    }
    function chonkhuvucdeadcardsremove(value, suit) {
        active_bai_dang_dau = 3

        dead_cards = dead_cards.map(item => {
            if (item.value == value && item.suit == suit) {
                return false
            } else {
                return item
            }
        })

        load_dead_cards()
        bobaichon()
